<div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-75 z-50" (click)="closeModal()">
  <div class="bg-black text-white flex h-4/5 p-6 rounded-md overflow-y-auto relative" (click)="$event.stopPropagation()">
    <button class="text-white absolute top-4 right-4 h-8 w-8 rounded-md hover:bg-gray-500" (click)="closeModal()">⛌</button>
    <div [innerHTML]="htmlContent" class="prose prose-invert prose-lg w-full mt-12"></div>
  </div>
</div>
