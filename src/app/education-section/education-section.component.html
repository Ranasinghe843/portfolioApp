<section class="education">
    <div class="container">
      <h2>Education</h2>
      <div class="education-list">
        <div class="education-item" *ngFor="let education of educationDetails">
          <h3>{{ education.degree }}</h3>
          <p>{{ education.institution }} - {{ education.year }}</p>
          <p>{{ education.description }}</p>
        </div>
      </div>
    </div>
</section>
