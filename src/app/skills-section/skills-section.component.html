<section class="p-8 flex flex-col items-center justify-center text-white">
  <div class="text-center">
    <h2 class="text-3xl font-bold mb-8">Skills</h2>
    <div class=""></div>
    <div class="max-w-4xl mx-auto grid grid-cols-6 gap-6">
      <div *ngFor="let skill of skills" class="bg-white p-4 rounded-lg shadow-md">
        <img [src]="skill.url" alt="{{ skill.name }}" class="w-24 h-24 mx-auto mb-2">
      </div>
    </div>
  </div>
</section>
