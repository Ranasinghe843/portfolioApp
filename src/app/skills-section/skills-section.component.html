<section class="skills">
    <div class="container">
      <h2>Skills</h2>
      <div class="skills-list">
        <div class="skill-item" *ngFor="let skill of displayedSkills">
          <h3>{{ skill.name }}</h3>
          <div class="skill-bar">
            <div class="skill-level" [style.width.%]="skill.proficiency"></div>
          </div>
        </div>
      </div>
      <button *ngIf="showLoadMoreButton" (click)="loadMoreSkills()">Load More</button>
    </div>
</section>
