<section class="p-8 flex flex-col items-center justify-center text-white">
  <div class="text-center">
    <h2 class="text-3xl font-bold mb-8">Skills</h2>
    <div class="max-w-4xl mx-auto grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
      <div *ngFor="let skill of skills" class="bg-white p-4 rounded-lg shadow-md relative group">
        <img [src]="skill.url" alt="{{ skill.name }}" class="w-24 h-24 mx-auto mb-2 transition-opacity duration-300 opacity-100 group-hover:opacity-60">
        <p class="text-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 absolute inset-0 flex items-center justify-center bg-gray-800 bg-opacity-80 text-white"><strong>{{ skill.name }}</strong></p>
      </div>
    </div>
  </div>
</section>
