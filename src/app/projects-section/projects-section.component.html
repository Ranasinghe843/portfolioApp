<section class="p-20 bg-gray-700 text-white">
  <div class="container max-w-screen-lg mx-auto text-center">
    <h2 class="text-3xl font-bold mb-8 mt-8">Projects</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 mx-auto">
      <div
        class="bg-gray-800 p-4 rounded-md relative overflow-hidden transition duration-300"
        *ngFor="let project of projects"
        [style.background-image]="'url(' + project.imageUrl + ')'"
        style="background-size: cover; background-position: center; height: 250px;"
      >
        <div class="absolute inset-0 flex flex-col justify-center items-center text-center bg-black bg-opacity-50 hover:bg-opacity-0 transition duration-300">
          <h3 class="text-xl font-semibold mb-2">{{ project.name }}</h3>
          <p class="text-base mb-4">{{ project.description }}</p>
          <ng-container *ngIf="project.link">
            <a [href]="project.link" target="_blank" class="text-blue-500 hover:text-blue-600">Visit Project</a>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
